  <body>
    <div class="container-wraper" id="chrono">
      <div class="container-glass">
        <div class="container-rpg">
          <div class="music-container-wraper">
            <div class="music-container">
              <div class="music-info">
                <h4 id="title">Ukulele</h4>
                <div class="progress-container">
                  <div class="progress"></div>
                </div>
                <!--progress-container-->
              </div>
              <!--music-info-->

              <audio src="./songs/CT01-Intro.mp3" id="audio"></audio>

              <div class="img-container">
                <img
                  src="./images/CT01-intro.jpg"
                  alt="music-cover"
                  id="cover"
                />
              </div>
              <!--img-container-->

              <div class="navigation">
                <button id="prev" class="action-button">
                  <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-button action-btn-big">
                  <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-button">
                  <i class="fas fa-forward"></i>
                </button>
              </div>
              <!--navigation-->
            </div>
            <!--music-container-->
          </div>
          <!--music-container-wraper-->
        </div>
        <!--container-rpg-->
      </div>
      <!--container-glass-->
    </div>
    <!--container-wraper-->

    <script src="./js/chrono.js"></script>
  </body>
