<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="delta.css" />
    <title>Equação do segundo grau</title>
  </head>

  <body>
    <div class="delta">
      <div class="delta-content">
        <h2>Resolvendo equação.</h2>
        <p id="calc">Sendo a fórmula: b²-4a.c e X = -b +- √Δ / 2.a</p>
        <h2>*Adicione os valores abaixo.</h2>
        <button type="button" onclick="valores()">Valores</button>
      </div>
      <!--delta-content-->
    </div>
    <!--delta-->
    <script>
      function valores() {
        var a = Number(window.prompt(`valor de A`));
        var b = Number(window.prompt(`valor de B`));
        var c = Number(window.prompt(`valor de C`));

        var delta = b ** 2 - 4 * a * c;

        var delta1 = b ** 2;
        var delta2 = -4 * a * c;
        var delta3 = ``;

        if (delta2 > 0) {
          delta3 += `${delta1} +${delta2}`;
        } else {
          delta3 = `${delta1} ${delta2}`;
        }

        var aString = ``;
        var bString = ``;
        var cString = ``;

        if (a < 0) {
          aString += `(${a})`;
        } else {
          aString += `${a}`;
        }

        if (b < 0) {
          bString += `(${b})`;
        } else {
          bString += `${b}`;
        }

        if (c < 0) {
          cString += `(${c})`;
        } else {
          cString += `${c}`;
        }

        var stringMontada = `${bString}x² -4 .${aString} .${cString}`;

        //X  Δ √

        var x1 = (-b + Math.sqrt(delta)) / (2 * a);
        var x2 = (-b - Math.sqrt(delta)) / (2 * a);
        var raizX = -1 * b;

        var raizDiv = 2 * aString;

        document.getElementById(`calc`).innerHTML = `
        A = ${a}, B = ${b} e C = ${c}.
        </br>
        Δ = ${stringMontada}
        </br>
        Δ = ${delta3}
        </br>
        Delta = ${delta}
        </br>
        <p class="raizesx">
        X'= <span class="x1"> -${bString} + √${delta} </span> </br>
        <span class="divisaox"> 2 x ${aString} </span>
        </br>
        X'= <span class="x1"> ${raizX} + ${Math.sqrt(
          delta
        )}  </span> = ${x1} </br>
        <span class="divisaox"> ${raizDiv} </span>

        </br>
        X"= <span class="x1"> -${bString} - √${delta} </span> </br>
        <span class="divisaox"> 2 x ${aString} </span>
        </br>
        X"= <span class="x1"> ${raizX} - ${Math.sqrt(
          delta
        )}  </span> = ${x2} </br>
        <span class="divisaox"> ${raizDiv} </span>
        </p>
        `;
      }
    </script>
  </body>
</html>
